<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="chat-widget" th:if="${loggedInUser != null and !loggedInUser.isAdmin() and chatAdminUser != null}">
  <style>
    /* Main Widget Structure */
    .chat-widget-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1050;
    }

    .chat-widget-bubble {
      width: 60px;
      height: 60px;
      background-color: #0d6efd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .chat-widget-bubble:hover {
      transform: scale(1.1);
    }

    .chat-widget-window {
      position: absolute;
      bottom: 90px;
      right: 0;
      width: 370px;
      height: 500px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: none;
      flex-direction: column;
      overflow: hidden;
      transform-origin: bottom right;
      animation: scale-up 0.3s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
    }

    @keyframes scale-up {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .chat-widget-window.is-open {
      display: flex;
    }

    .chat-widget-header {
      padding: 1rem;
      background-color: #0d6efd;
      color: white;
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-widget-header h5 {
      margin: 0;
      font-size: 1.1rem;
    }

    .chat-widget-header .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      line-height: 1;
      cursor: pointer;
      padding: 0 .5rem;
    }

    .chat-widget-body {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #f1f3f5;
    }

    .chat-widget-footer {
      padding: 1rem;
      border-top: 1px solid #dee2e6;
      background-color: #fff;
      flex-shrink: 0;
    }

    /* Message Bubbles */
    .widget-message {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }

    .widget-message-content {
      padding: 0.6rem 1rem;
      border-radius: 1.2rem;
      max-width: 85%;
      word-wrap: break-word;
      font-size: 0.9rem;
    }

    .widget-message-content img.chat-image-thumbnail {
      max-width: 200px;
      max-height: 150px;
      border-radius: 0.8rem;
      cursor: pointer;
      object-fit: cover;
      transition: transform 0.2s;
    }

    .widget-message-content img.chat-image-thumbnail:hover {
      transform: scale(1.05);
    }

    .widget-message-content.image-message {
      padding: 0.3rem;
      background-color: transparent !important;
    }

    .widget-message-time {
      font-size: 0.75rem;
      color: #6c757d;
      margin-top: 0.25rem;
    }

    .widget-message.sent {
      align-items: flex-end;
    }

    .widget-message.sent .widget-message-content:not(.image-message) {
      background-color: #0d6efd;
      color: white;
      border-bottom-right-radius: 0.5rem;
    }

    .widget-message.sent .widget-message-time {
      text-align: right;
    }

    .widget-message.received {
      align-items: flex-start;
    }

    .widget-message.received .widget-message-content:not(.image-message) {
      background-color: #e9ecef;
      color: #212529;
      border-bottom-left-radius: 0.5rem;
    }

    /* Image Modal */
    .image-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1060;
      padding: 20px;
    }

    .image-modal-content {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    .close-modal-btn {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close-modal-btn:hover {
      color: #bbb;
    }
  </style>

  <div class="chat-widget-container">
    <div class="chat-widget-window" id="chat-widget-window">
      <div class="chat-widget-header">
        <h5 id="chat-widget-contact-name">Trò chuyện với Admin</h5>
        <button class="close-btn" id="close-widget-btn">×</button>
      </div>
      <div class="chat-widget-body" id="chat-widget-messages-area">
        <p class="text-center text-muted">Mở để kết nối...</p>
      </div>
      <div class="chat-widget-footer">
        <form id="widget-message-form" class="d-flex gap-2">
          <input type="file" id="widget-image-input" class="d-none" accept="image/*">
          <button type="button" id="widget-attach-button" class="btn btn-light border"><i class="fas fa-paperclip"></i></button>
          <input type="text" id="widget-message-input" class="form-control" placeholder="Nhập tin nhắn..." autocomplete="off">
          <button type="submit" class="btn btn-primary"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
    <div class="chat-widget-bubble" id="chat-widget-bubble">
      <i class="fa-solid fa-comments"></i>
    </div>
  </div>

  <div id="image-modal-overlay" class="image-modal-overlay">
    <span id="close-modal-btn" class="close-modal-btn">×</span>
    <img id="modal-image-content" class="image-modal-content">
  </div>

  <!-- Self-contained scripts for the widget -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
      const currentUser = /*[[${loggedInUser}]]*/ null;
      const adminUser = /*[[${chatAdminUser}]]*/ null;

      const widgetBubble = document.getElementById('chat-widget-bubble');
      const widgetWindow = document.getElementById('chat-widget-window');
      const closeWidgetBtn = document.getElementById('close-widget-btn');
      const chatMessagesArea = document.getElementById('chat-widget-messages-area');
      const messageForm = document.getElementById('widget-message-form');
      const messageInput = document.getElementById('widget-message-input');
      const attachButton = document.getElementById('widget-attach-button');
      const imageInput = document.getElementById('widget-image-input');
      const imageModalOverlay = document.getElementById('image-modal-overlay');
      const modalImageContent = document.getElementById('modal-image-content');
      const closeModalBtn = document.getElementById('close-modal-btn');

      let stompClient = null;
      let isConnected = false;
      let hasLoadedHistory = false;

      const connect = () => {
        if (isConnected) return;
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, onConnected, onError);
      };

      const onConnected = () => {
        isConnected = true;
        stompClient.subscribe('/user/' + currentUser.username + '/queue/messages', onMessageReceived);
        loadChatHistory();
      };

      const onError = (error) => {
        console.error('STOMP Error:', error);
        isConnected = false;
      };

      const loadChatHistory = async () => {
        if (hasLoadedHistory) return;
        try {
          const response = await fetch(`/chat/history/${adminUser.id}`);
          if (!response.ok) throw new Error('Failed to fetch history');
          const messages = await response.json();
          chatMessagesArea.innerHTML = '';
          messages.forEach(displayMessage);
          scrollToBottom();
          if(widgetWindow.classList.contains('is-open')) messageInput.focus();
          hasLoadedHistory = true;
        } catch (e) {
          chatMessagesArea.innerHTML = '<p class="text-center text-danger">Không thể tải lịch sử trò chuyện.</p>';
        }
      };

      const onMessageReceived = (payload) => {
        const message = JSON.parse(payload.body);
        if ((message.senderId === currentUser.id && message.recipientId === adminUser.id) ||
                (message.senderId === adminUser.id && message.recipientId === currentUser.id)) {
          displayMessage(message);
          scrollToBottom();
        }
      };

      const sendMessage = (type, content) => {
        if (content && stompClient) {
          const chatMessage = {
            senderId: currentUser.id, senderUsername: currentUser.username,
            recipientId: adminUser.id, recipientUsername: adminUser.username,
            content: content, messageType: type
          };
          stompClient.send('/app/chat.sendMessage', {}, JSON.stringify(chatMessage));
        }
      };

      const uploadImage = async (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const formData = new FormData();
        formData.append('file', file);
        try {
          const response = await fetch('/upload/image/chat', { method: 'POST', body: formData });
          if (!response.ok) throw new Error('Upload failed');
          const result = await response.json();
          sendMessage('IMAGE', result.url);
        } catch (error) {
          alert('Tải ảnh lên thất bại.');
        }
        event.target.value = '';
      };

      const displayMessage = (message) => {
        const messageElement = document.createElement('div');
        messageElement.className = 'widget-message ' + (message.senderId === currentUser.id ? 'sent' : 'received');
        let contentHtml;
        if (message.messageType === 'IMAGE') {
          contentHtml = `<div class="widget-message-content image-message"><img src="${message.content}" alt="Ảnh đã gửi" class="chat-image-thumbnail"></div>`;
        } else {
          contentHtml = `<div class="widget-message-content">${message.content.replace(/\n/g, '<br>')}</div>`;
        }
        messageElement.innerHTML = `${contentHtml}<div class="widget-message-time">${new Date(message.timestamp).toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' })}</div>`;
        chatMessagesArea.appendChild(messageElement);
      };

      const scrollToBottom = () => {
        if (chatMessagesArea) chatMessagesArea.scrollTop = chatMessagesArea.scrollHeight;
      };

      const openImageModal = (src) => {
        modalImageContent.src = src;
        imageModalOverlay.style.display = 'flex';
      };

      const closeImageModal = () => {
        imageModalOverlay.style.display = 'none';
        modalImageContent.src = '';
      };

      widgetBubble.addEventListener('click', () => {
        widgetWindow.classList.add('is-open');
        connect();
      });

      closeWidgetBtn.addEventListener('click', () => {
        widgetWindow.classList.remove('is-open');
      });

      messageForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const messageContent = messageInput.value.trim();
        if (messageContent) {
          sendMessage('TEXT', messageContent);
          messageInput.value = '';
        }
      });

      attachButton.addEventListener('click', () => imageInput.click());
      imageInput.addEventListener('change', (event) => uploadImage(event));

      chatMessagesArea.addEventListener('click', (event) => {
        if (event.target && event.target.classList.contains('chat-image-thumbnail')) {
          openImageModal(event.target.src);
        }
      });

      closeModalBtn.addEventListener('click', closeImageModal);
      imageModalOverlay.addEventListener('click', (event) => {
        if (event.target === imageModalOverlay) closeImageModal();
      });
    });
  </script>
</div>

</body>
</html>
