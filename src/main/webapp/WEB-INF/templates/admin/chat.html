<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tin nhắn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        .navbar-brand.brand-premium {
            font-family: 'Poppins', sans-serif !important;
            font-weight: 700 !important;
            font-size: 1.6rem !important;
            letter-spacing: 0.5px;
            background: linear-gradient(90deg, #007bff, #1e90ff, #00c6ff) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
            text-fill-color: transparent !important;
            display: inline-block;
        }
        .navbar-brand.brand-premium .fa-utensils {
            color: #007bff;
            -webkit-text-fill-color: initial !important;
            vertical-align: -2px;
        }
        .chat-container {
            height: calc(100vh - 56px - 1rem);
            display: flex;
            position: relative;
            border: 1px solid #dee2e6;
            border-radius: .375rem;
            overflow: hidden;
        }
        .conversation-list {
            width: 300px;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            flex-shrink: 0;
        }
        .conversation-list-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #dee2e6;
            flex-shrink: 0;
        }
        .conversation-list-body {
            overflow-y: auto;
            flex-grow: 1;
        }
        .conversation-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.2s;
        }
        .conversation-item:hover {
            background-color: #e2e6ea;
        }
        .conversation-item.active {
            background-color: #0d6efd;
            color: white;
        }
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #dee2e6;
            background-color: #fff;
            flex-shrink: 0;
            display: flex;
            align-items: center;
        }
        .chat-header .back-button {
            display: none;
        }
        .chat-body {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #f1f3f5;
        }
        .chat-footer {
            padding: 1rem;
            border-top: 1px solid #dee2e6;
            background-color: #fff;
            flex-shrink: 0;
        }
        .message { margin-bottom: 1rem; display: flex; flex-direction: column; }
        .message-content { padding: 0.6rem 1rem; border-radius: 1.2rem; max-width: 75%; word-wrap: break-word; }
        .message-content img.chat-image-thumbnail {
            max-width: 200px;
            max-height: 150px;
            border-radius: 0.8rem;
            cursor: pointer;
            object-fit: cover;
            transition: transform 0.2s;
        }
        .message-content img.chat-image-thumbnail:hover {
            transform: scale(1.05);
        }
        .message-content.image-message { padding: 0.3rem; background-color: transparent !important; }
        .message-time { font-size: 0.75rem; color: #6c757d; margin-top: 0.25rem; }
        .message.sent { align-items: flex-end; }
        .message.sent .message-content:not(.image-message) { background-color: #0d6efd; color: white; border-bottom-right-radius: 0.5rem; }
        .message.sent .message-time { text-align: right; }
        .message.received { align-items: flex-start; }
        .message.received .message-content:not(.image-message) { background-color: #e9ecef; color: #212529; border-bottom-left-radius: 0.5rem; }

        .image-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85); display: none;
            justify-content: center; align-items: center; z-index: 1060; padding: 20px;
        }
        .image-modal-content { max-width: 90%; max-height: 90%; object-fit: contain; }
        .close-modal-btn {
            position: absolute; top: 20px; right: 35px; color: #fff;
            font-size: 40px; font-weight: bold; cursor: pointer; transition: color 0.3s;
        }
        .close-modal-btn:hover { color: #bbb; }

        /* --- Responsive Styles for Mobile --- */
        @media (max-width: 767.98px) {
            .conversation-list {
                width: 100%;
                transition: transform 0.3s ease-in-out;
                border-right: none;
            }
            .chat-area {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
                background-color: #fff;
            }
            .chat-container.chat-view-active .conversation-list {
                transform: translateX(-100%);
            }
            .chat-container.chat-view-active .chat-area {
                transform: translateX(0);
            }
            .chat-header .back-button {
                display: inline-block;
            }
        }
    </style>
</head>
<body>
<header>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
</header>

<main class="container-fluid mt-4">
    <div class="chat-container shadow-sm">
        <div class="conversation-list">
            <div class="conversation-list-header">
                <h5 class="mb-0">Các cuộc trò chuyện</h5>
            </div>
            <div class="conversation-list-body" id="conversation-list-body">
                <p class="p-3 text-muted">Đang tải danh sách...</p>
            </div>
        </div>
        <div class="chat-area" id="chat-area">
            <div class="d-flex flex-column justify-content-center align-items-center h-100 text-muted">
                <i class="fa-solid fa-comments fa-4x mb-3"></i>
                <h5>Chọn một cuộc trò chuyện để bắt đầu</h5>
            </div>
        </div>
    </div>
</main>

<div id="image-modal-overlay" class="image-modal-overlay">
    <span id="close-modal-btn" class="close-modal-btn">×</span>
    <img id="modal-image-content" class="image-modal-content">
</div>

<template id="chat-area-template">
    <div class="chat-header">
        <button type="button" class="btn btn-light me-3 back-button" id="back-to-list-btn">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h5 class="mb-0" id="chat-contact-name"></h5>
    </div>
    <div class="chat-body" id="chat-messages-area"></div>
    <div class="chat-footer">
        <form id="message-form" class="d-flex gap-2">
            <input type="file" id="image-input" class="d-none" accept="image/*">
            <button type="button" id="attach-button" class="btn btn-secondary"><i class="fas fa-paperclip"></i></button>
            <input type="text" id="message-input" class="form-control" placeholder="Nhập tin nhắn..." autocomplete="off">
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const adminUser = /*[[${adminUser}]]*/ null;
        if (!adminUser) return;

        const chatContainer = document.querySelector('.chat-container');
        const conversationListBody = document.getElementById('conversation-list-body');
        const chatArea = document.getElementById('chat-area');
        const chatAreaTemplate = document.getElementById('chat-area-template');

        const imageModalOverlay = document.getElementById('image-modal-overlay');
        const modalImageContent = document.getElementById('modal-image-content');
        const closeModalBtn = document.getElementById('close-modal-btn');

        let stompClient = null;
        let selectedUser = null;

        const connect = () => {
            const wsUrl = (window.location.protocol === 'https:' ? 'wss://' : 'ws://') + window.location.host + '/ws';

            stompClient = new StompJs.Client({
                brokerURL: wsUrl,
                reconnectDelay: 5000,
                heartbeatIncoming: 10000,
                heartbeatOutgoing: 10000
            });

            stompClient.onConnect = (frame) => {
                console.log('Admin connected: ' + frame);
                stompClient.subscribe('/user/' + adminUser.username + '/queue/messages', onMessageReceived);
                loadConversations();
            };

            stompClient.onStompError = (frame) => {
                console.error('Broker reported error: ' + frame.headers['message']);
                console.error('Additional details: ' + frame.body);
            };

            stompClient.activate();
        };

        const loadConversations = async () => {
            try {
                const response = await fetch('/chat/conversations');
                const users = await response.json();
                conversationListBody.innerHTML = '';
                users.forEach(user => {
                    const item = document.createElement('div');
                    item.className = 'conversation-item';
                    item.dataset.userId = user.id;
                    item.dataset.username = user.username;
                    item.innerHTML = `<h6 class="mb-0">${user.username}</h6>`;
                    item.addEventListener('click', () => selectConversation(user));
                    conversationListBody.appendChild(item);
                });
            } catch (error) {
                console.error("Failed to load conversations:", error);
                conversationListBody.innerHTML = '<p class="p-3 text-danger">Lỗi tải danh sách.</p>';
            }
        };

        const selectConversation = (user) => {
            selectedUser = user;
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.toggle('active', item.dataset.userId == selectedUser.id);
            });
            chatContainer.classList.add('chat-view-active');
            loadChatHistory(user);
        };

        const loadChatHistory = async (user) => {
            chatArea.innerHTML = chatAreaTemplate.innerHTML;
            document.getElementById('chat-contact-name').textContent = 'Trò chuyện với ' + user.username;

            const messageInput = document.getElementById('message-input');
            const messageForm = document.getElementById('message-form');
            const attachButton = document.getElementById('attach-button');
            const imageInput = document.getElementById('image-input');
            const backButton = document.getElementById('back-to-list-btn');

            backButton.addEventListener('click', () => {
                chatContainer.classList.remove('chat-view-active');
                selectedUser = null;
                document.querySelectorAll('.conversation-item').forEach(item => item.classList.remove('active'));
            });

            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const messageContent = messageInput.value.trim();
                if (messageContent) {
                    sendMessage('TEXT', messageContent, user);
                    messageInput.value = '';
                }
            });

            attachButton.addEventListener('click', () => imageInput.click());
            imageInput.addEventListener('change', (event) => uploadImage(event, user));

            const response = await fetch(`/chat/history/${user.id}`);
            const messages = await response.json();
            const chatMessagesArea = document.getElementById('chat-messages-area');
            chatMessagesArea.innerHTML = '';
            messages.forEach(msg => displayMessage(msg, chatMessagesArea));
            scrollToBottom(chatMessagesArea);
            messageInput.focus();
        };

        const sendMessage = (type, content, recipientUser) => {
            if (content && stompClient && stompClient.active && recipientUser) {
                const chatMessage = {
                    senderId: adminUser.id,
                    senderUsername: adminUser.username,
                    recipientId: recipientUser.id,
                    recipientUsername: recipientUser.username,
                    content: content,
                    messageType: type
                };
                stompClient.publish({
                    destination: '/app/chat.sendMessage',
                    body: JSON.stringify(chatMessage)
                });
                displayMessage({
                    ...chatMessage,
                    timestamp: new Date().toISOString()
                }, document.getElementById('chat-messages-area'));
                scrollToBottom(document.getElementById('chat-messages-area'));
            }
        };

        const uploadImage = async (event, recipientUser) => {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload/image/chat', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) throw new Error('Upload failed');
                const result = await response.json();
                sendMessage('IMAGE', result.url, recipientUser);
            } catch (error) {
                console.error('Image upload error:', error);
                alert('Tải ảnh lên thất bại.');
            }
            event.target.value = '';
        };

        const onMessageReceived = (payload) => {
            const message = JSON.parse(payload.body);
            loadConversations();
            if (selectedUser && (message.senderId == selectedUser.id || message.recipientId == selectedUser.id)) {
                displayMessage(message, document.getElementById('chat-messages-area'));
                scrollToBottom(document.getElementById('chat-messages-area'));
            }
        };

        const displayMessage = (message, container) => {
            if (!container) return;
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + (message.senderId === adminUser.id ? 'sent' : 'received');

            let contentHtml;
            if (message.messageType === 'IMAGE') {
                contentHtml = `<div class="message-content image-message">
                                   <img src="${message.content}" alt="Ảnh đã gửi" class="chat-image-thumbnail">
                               </div>`;
            } else {
                contentHtml = `<div class="message-content">${message.content.replace(/\n/g, '<br>')}</div>`;
            }

            messageElement.innerHTML = `
                ${contentHtml}
                <div class="message-time">${new Date(message.timestamp).toLocaleTimeString('vi-VN', {hour: '2-digit', minute:'2-digit'})}</div>
            `;
            container.appendChild(messageElement);
        };

        const scrollToBottom = (container) => {
            if (container) container.scrollTop = container.scrollHeight;
        };

        const openImageModal = (src) => {
            modalImageContent.src = src;
            imageModalOverlay.style.display = 'flex';
        };

        const closeImageModal = () => {
            imageModalOverlay.style.display = 'none';
            modalImageContent.src = '';
        };

        chatArea.addEventListener('click', (event) => {
            if (event.target && event.target.classList.contains('chat-image-thumbnail')) {
                openImageModal(event.target.src);
            }
        });

        closeModalBtn.addEventListener('click', closeImageModal);
        imageModalOverlay.addEventListener('click', (event) => {
            if (event.target === imageModalOverlay) {
                closeImageModal();
            }
        });

        connect();
    });
</script>
</body>
</html>
