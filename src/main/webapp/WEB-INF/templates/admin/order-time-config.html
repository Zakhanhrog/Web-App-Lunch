<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cấu hình Thời gian Đặt hàng - CG LUNCH</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    .navbar-brand.brand-premium {
      font-family: 'Poppins', sans-serif !important;
      font-weight: 700 !important;
      font-size: 1.6rem !important;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, #007bff, #1e90ff, #00c6ff) !important;
      -webkit-background-clip: text !important;
      -webkit-text-fill-color: transparent !important;
      background-clip: text !important;
      text-fill-color: transparent !important;
      display: inline-block;
    }
    .navbar-brand.brand-premium .fa-utensils {
      color: #007bff;
      -webkit-text-fill-color: initial !important;
      vertical-align: -2px;
    }
  </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
  <div class="row">
    <main class="col-md-12 px-md-4">
      <div class="pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Cấu hình Thời gian Đặt hàng</h1>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <p class="card-text text-muted">Đặt giờ giới hạn (cutoff) để người dùng không thể đặt hàng trong ngày sau thời điểm này.</p>
              <hr>
              <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
              <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
              <form th:action="@{/admin/config/order-time/save}" method="post">
                <div class="mb-3">
                  <label for="cutoffTime" class="form-label">Giờ giới hạn mới (HH:mm)</label>
                  <input type="time" id="cutoffTime" name="cutoffTime" class="form-control" th:value="${#temporals.format(currentCutoffTime, 'HH:mm')}" required />
                </div>
                <button type="submit" class="btn btn-primary">Lưu Cấu Hình</button>
              </form>
              <p class="mt-3">Giờ giới hạn hiện tại: <strong th:text="${#temporals.format(currentCutoffTime, 'HH:mm:ss')}"></strong></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
