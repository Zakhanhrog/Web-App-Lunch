<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Admin - CG LUNCH'">Admin Panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
    <!-- CSS cho logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        .navbar-brand.brand-premium {
            font-family: 'Poppins', sans-serif !important;
            font-weight: 700 !important;
            font-size: 1.6rem !important;
            letter-spacing: 0.5px;
            background: linear-gradient(90deg, #007bff, #1e90ff, #00c6ff) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
            text-fill-color: transparent !important;
            display: inline-block;
        }
        .navbar-brand.brand-premium .fa-utensils {
            color: #007bff;
            -webkit-text-fill-color: initial !important;
            vertical-align: -2px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <main class="col-md-12 px-md-4">
            <div class="pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="${pageTitle}">Trang Quản Trị</h1>
            </div>

            <div th:fragment="admin-content">
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/js/main.js}"></script>
<script type="module" th:src="@{/assets/js/push-init.js}"></script>
</body>
</html>
