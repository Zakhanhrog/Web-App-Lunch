<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nạp Tiền - Lunch App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container">
  <div class="card auth-card shadow-sm">
    <div class="card-body p-4">
      <h1 class="card-title text-center mb-2">Nạp tiền vào tài khoản</h1>
      <p class="text-center text-muted mb-4">(Tính năng giả lập)</p>

      <p class="text-center"><strong>Số dư hiện tại:</strong> <strong class="text-success"><span th:text="${#numbers.formatDecimal(session.loggedInUser.balance, 0, 'COMMA', 0, 'POINT')}"></span> VND</strong></p>
      <hr>

      <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
      <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

      <form th:action="@{/user/deposit}" method="post">
        <div class="mb-3">
          <label for="amount" class="form-label">Số tiền cần nạp (VND)</label>
          <input type="number" class="form-control" id="amount" name="amount" step="1000" min="10000" required placeholder="Ví dụ: 50000">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Xác nhận Nạp Tiền</button>
        </div>
      </form>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
