<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nạp Tiền - CG LUNCH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="auth-page-bg">

<div id="page-transition-overlay">
  <div class="transition-particles">
    <span class="particle"></span><span class="particle"></span>
    <span class="particle"></span><span class="particle"></span>
    <span class="particle"></span><span class="particle"></span>
    <span class="particle"></span><span class="particle"></span>
    <span class="particle"></span><span class="particle"></span>
    <span class="particle"></span><span class="particle"></span>
  </div>
  <div class="transition-content">
    <img th:src="@{/assets/images/logo-icon.png}" alt="Loading..." class="transition-logo"/>
    <p class="transition-text">Chuẩn bị bữa trưa tuyệt vời...</p>
  </div>
  <svg id="transition-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
    <path id="transition-path" d="M 0 0 L 100 0 L 100 100 Q 50 100 0 100 L 0 0 Z" />
  </svg>
</div>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="auth-layout">
  <div class="card auth-card">
    <div class="card-body p-4 p-md-5">
      <h1 class="card-title text-center mb-2">Nạp tiền vào tài khoản</h1>
      <p class="text-center text-muted mb-4">(Tính năng giả lập)</p>

      <div class="text-center border rounded p-3 mb-4">
        <span class="text-muted d-block">Số dư hiện tại:</span>
        <strong class="text-success fs-4"><span th:text="${#numbers.formatDecimal(session.loggedInUser.balance, 0, 'COMMA', 0, 'POINT')}"></span> VND</strong>
      </div>


      <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
      <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

      <form th:action="@{/user/deposit}" method="post">
        <div class="mb-3">
          <label for="amount" class="form-label">Số tiền cần nạp (VND)</label>
          <input type="number" class="form-control" id="amount" name="amount" step="1000" min="10000" required placeholder="Ví dụ: 50000">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Xác nhận Nạp Tiền</button>
        </div>
      </form>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/SplitText.min.js" defer></script>
<script th:src="@{/assets/js/transition.js}"></script>

</body>
</html>
