<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Chủ - CG LUNCH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    @keyframes rotate-line {
      to {
        transform: rotate(360deg);
      }
    }
    .welcome-jumbotron {
      position: relative;
      overflow: hidden;
      background: transparent; /* Nền trong suốt để hiển thị viền chạy */
      z-index: 1;
    }

    /* Lớp giả ::before sẽ tạo ra đường line xanh phát sáng và xoay */
    .welcome-jumbotron::before {
      content: '';
      position: absolute;
      z-index: -2; /* Đặt dưới lớp nền trắng của content */

      /* Tăng kích thước bao phủ để đường line dày hơn */
      top: -4px;
      left: -4px;
      width: calc(100% + 8px);
      height: calc(100% + 8px);

      /* Điều chỉnh gradient để phần màu sáng rộng hơn một chút */
      background: conic-gradient(
              from 0deg,
              transparent 0%,
              rgba(0, 191, 255, 0.15) 5%, /* Màu xanh nhạt hơn, bắt đầu sớm hơn */
              rgba(0, 123, 255, 0.9) 15%, /* Đỉnh màu xanh đậm nhất, mạnh hơn */
              rgba(0, 123, 255, 0.9) 25%, /* Giữ đỉnh màu xanh đậm hơn trong khoảng này */
              rgba(0, 191, 255, 0.15) 35%, /* Kết thúc mờ dần xanh, trễ hơn */
              transparent 45%, /* Quay lại trong suốt hoàn toàn */
              transparent 100%
      );
      border-radius: inherit;
      animation: rotate-line 8s linear infinite; /* Giữ tốc độ chậm và mượt mà */
      filter: blur(4px); /* Tăng độ mờ nhẹ để tạo hiệu ứng glow tự nhiên cho đường line dày hơn */
      box-shadow: 0 0 12px rgba(0, 123, 255, 0.4), 0 0 25px rgba(0, 123, 255, 0.2); /* Tăng đổ bóng để hiệu ứng phát sáng mạnh hơn */
    }

    /* Lớp giả ::after sẽ tạo nền trắng và đổ bóng cho nội dung bên trong */
    .welcome-jumbotron::after {
      content: '';
      position: absolute;
      z-index: -1; /* Đặt dưới nội dung, trên lớp line xoay */

      /* Điều chỉnh vị trí để lộ phần viền dày hơn */
      top: 4px;
      left: 4px;
      width: calc(100% - 8px);
      height: calc(100% - 8px);

      background: white; /* Nền trắng cho phần nội dung */
      border-radius: inherit;
      box-shadow: 0 .125rem .25rem rgba(0,0,0,.075); /* Đổ bóng tương tự như shadow-sm của Bootstrap */
    }

    /* Đảm bảo nội dung luôn hiển thị ở lớp trên cùng */
    .welcome-content {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
  <div class="p-5 mb-4 rounded-3 welcome-jumbotron position-relative">
    <div class="container-fluid py-5 welcome-content">
      <h1 class="display-5 fw-bold">Chào mừng đến với CG LUNCH tại CODEGYM</h1>
      <p class="col-md-8 fs-4" th:text="${message}">Thưởng thức bữa trưa ngon miệng và tiện lợi mỗi ngày.</p>
      <div class="d-flex gap-2">
        <a th:if="${session.loggedInUser != null}" th:href="@{/order/menu}" class="btn btn-primary" type="button">Đặt món ngay</a>
        <a th:if="${session.loggedInUser != null}" th:href="@{/ai-chat}" class="btn btn-success">
          <i class="fa-solid fa-wand-magic-sparkles"></i> Hỏi AI
        </a>
        <a th:if="${session.loggedInUser == null}" th:href="@{/auth/login}" class="btn btn-primary" type="button">Đăng nhập để đặt món</a>
      </div>
    </div>
  </div>

  <div th:if="${session.loggedInUser != null}" class="card shadow-sm">
    <div class="card-header">Thông tin tài khoản</div>
    <div class="card-body">
      <p><strong>Tài khoản:</strong> <span th:text="${session.loggedInUser.username}">User</span></p>
      <p><strong>Đơn vị:</strong> <span th:text="${session.loggedInUser.department}">Department</span></p>
      <p><strong>Số dư:</strong> <strong class="text-success"><span th:text="${#numbers.formatDecimal(session.loggedInUser.balance, 0, 'COMMA', 0, 'POINT')}">0</span> VND</strong></p>
    </div>
  </div>
</main>

<div th:replace="~{fragments/guide_modal :: guide_modal}"></div>
<div th:replace="~{fragments/chat-widget :: chat-widget}"></div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
  document.addEventListener('DOMContentLoaded', function() {
    const guideModalElement = document.getElementById('guideModal');
    if (guideModalElement) {
      const dontShowAgainBtn = guideModalElement.querySelector('#dont-show-again-btn');
      const guideDismissedKey = 'lunchAppGuideDismissed';
      if (localStorage.getItem(guideDismissedKey) !== 'true') {
        const guideModal = new bootstrap.Modal(guideModalElement);
        guideModal.show();
      }
      if (dontShowAgainBtn) {
        dontShowAgainBtn.addEventListener('click', () => localStorage.setItem(guideDismissedKey, 'true'));
      }
    }
  });
</script>
</body>
</html>
