<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không Tìm Thấy Trang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container text-center my-5 py-5">
    <h1 class="display-1 fw-bold text-primary">404</h1>
    <p class="fs-3"> <span class="text-danger">Oops!</span> Không tìm thấy trang.</p>
    <p class="lead">
        Trang bạn đang tìm kiếm có thể đã bị xóa, đổi tên hoặc tạm thời không có sẵn.
    </p>
    <a th:href="@{/}" class="btn btn-primary mt-3"><i class="fa-solid fa-house me-2"></i>Quay về Trang Chủ</a>
</main>

<div class="fixed-bottom">
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
